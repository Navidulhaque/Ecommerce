<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="menu">
		<form th:action="@{/logout}" th:hidden="true" method="post" name="logoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src=@{/images/ShopmeAdminSmall.png} />
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="hasAuthority('Admin')"> 
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}" sec:authorize="hasAnyAuthority('Admin', 'Editor')">Brands</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}" sec:authorize="hasAnyAuthority('Admin', 'Editor','Salesperson','Shipper')">Products</a>
					</li>
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Assistant')"> 
						<a class="nav-link" th:href="@{/questions}">Questions</a>
					</li>
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Assistant')"> 
						<a class="nav-link" th:href="@{/reviews}">Reviews</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}" sec:authorize="hasAnyAuthority('Admin','Salesperson')">Customers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}" sec:authorize="hasAnyAuthority('Admin','Salesperson')">Shipping</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}" sec:authorize="hasAnyAuthority('Admin','Salesperson')">Orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}" sec:authorize="hasAnyAuthority('Admin','Salesperson')">Sales Report</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}" sec:authorize="hasAnyAuthority('Admin','Editor')">Articles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menu}" sec:authorize="hasAnyAuthority('Admin','Editor')">Menu</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}" sec:authorize="hasAuthority('Admin')">Settings</a>
					</li>
					<li class="nav-item">
						<span class="fas fa-user fa-2x icon-silver"></span>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" th:href="@{/account}" role="button" data-bs-toggle="dropdown"
							aria-expanded="false" sec:authentication="principal.fullname"></a>
						<ul class="dropdown-menu">
							<!-- <li><a class="dropdown-item" id="Settings" th:href="@{/account}">Settings</a></li> -->
							<li><a class="dropdown-item" id="logoutLink" href="#">Logout</a></li>
						</ul>
					</li>

				</ul>
			</div>
		</nav>
	</div>
</body>

</html>
